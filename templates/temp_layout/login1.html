<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		card{
			background-color: #ffffff;
		}
	</style>
    <title>Login</title>
</head>
<body>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="card">

							<div class="card-header mt-3">
								<div class="text-center">
									<h1>Bem Vindo!!</h1>
										<p class="lead">
											Fa√ßa o login para acessar o Sistema
										</p>
								</div>
							</div>

							<div class="card-body">
								<div class="m-sm-4">
									<form>
										<div class="mb-3">
											<label>Email</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" />
										</div>
										<div class="mb-3">
											<label>Senha</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
											<small>
												<a href="">Esqueceu a senha?</a>
											</small>
										</div>
										<div>
											<div class="form-check align-items-center">
												<input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me"
													checked>
												<label class="form-check-label text-small" for="customControlInline">Lembre-se de mim</label>
											</div>
										</div>
										<div class="text-center mt-3">
											<a href="inicio.html" class="btn">Sign in</a>
											<!-- <button type="submit" class="btn btn-lg btn-primary">Sign in</button> -->
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</main>
</body>
</html>
