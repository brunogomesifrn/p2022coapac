<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <title>Novo</title>
</head>
<body>

    <!--Menu-->
    <nav class="navbar menu p-2">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">COAPAC</span>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login1.html">Sair</a>
            </li>
        </div>
      </nav>

      <!--Hierarquia de navegação-->
      <nav aria-label="breadcrumb" class="m-3">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="inicio.html">COAPAC</a></li>
          <li class="breadcrumb-item"><a href="emprestimo.html">Empréstimo</a></li>
          <li class="breadcrumb-item active" aria-current="page">Novo</li>
        </ol>
      </nav>

      <!--Título-->
      <header>
        <div class="py-5 m-5 text-center">
          <h2>Novo</h2>
          <p class="lead">Cadastre um novo empréstimo</p>
        </div>
      </header>
  
  <main>
    <div class="container">

        <div class="row">
          <div class="col-md-6 offset-md-3 mb-5">
            <!--Formulario para novo cadastro-->
            <form class="needs-validation" novalidate>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="primeiroNome">Objeto</label>
                  <input type="text" class="form-control" id="primeiroNome" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    Por favor, insira o nome do objeto.
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="sobrenome">Tipo</label>
                  <input type="text" class="form-control" id="sobrenome" placeholder="" value="" required>
                  <div class="invalid-feedback">
                    or favor, insira o tipo do objeto.
                  </div>
                </div>
              </div>
  
              <div class="mb-3">
                <label for="data">Data de empréstimo</label>
                <div class="input-group">
                  <input type="date" class="form-control" id="data"  required>
                  <div class="invalid-feedback" style="width: 100%;">
                    Por favor, insira a data de empréstimo.
                  </div>
                </div>
              </div>
  
              <div class="mb-3">
                <label for="responsavel">Responsável</label>
                <select class="form-select" id="responsavel" >
                  <option selected>COAPAC</option>
                  <option value="1">Allane</option>
                  <option value="2">Yuri</option>
                  <option value="3">Layza</option>
                </select>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="prazo">Prazo do empréstimo</label>
                  <input type="text" class="form-control" id="prazo" value="3" required>
                  <small class="text-muted">Coloque apenas numeros</small>
                  <div class="invalid-feedback">
                    O prazo é obrigatório.
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cc-numero">Quantidade de objetos</label>
                  <input type="text" class="form-control" id="cc-numero" value="1" required>
                  <div class="invalid-feedback">
                    A quantidade de objetos é obrigatório.
                  </div>
                </div>
              </div>
              
              <hr class="mb-4">
              <div class="mb-4 d-flex justify-content-center">
                <button class="btn btn-block position-relative" type="submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
        
    </div>
  </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
